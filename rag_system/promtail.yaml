server:
  http_listen_port: 9080
  grpc_listen_port: 9095

positions:
  filename: /var/log/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: app_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          __path__: /app/logs/backend/*.log
      - targets:
          - localhost
        labels:
          job: streamlit
          __path__: /app/logs/streamlit/*.log
      

    pipeline_stages:
      - regex:
          expression: '^(?P<time>[^ ]+ [^ ]+),(?P<ms>[0-9]+) (?P<level>[A-Z]+): (?P<msg>.*)$'
      - labels:
          level:
      - timestamp:
          source: time
          format: '2006-01-02 15:04:05.000'
      - output:
          source: msg